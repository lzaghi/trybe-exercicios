  <script>
    // PARTE 1
    // Acesse o elemento elementoOndeVoceEsta.
    console.log(document.getElementById("elementoOndeVoceEsta"));

    // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    let papai = document.getElementById("elementoOndeVoceEsta").parentNode;

    filhoDoFilho1.innerText = "texto adicionado aqui :)"
    console.log(filhoDoFilho1);

    // Acesse o primeiroFilho a partir de pai.
    let filho1 = document.getElementById("pai").firstElementChild;
    console.log(filho1);

    // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
    console.log(papai.firstElementChild);

    // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
    let att = document.getElementById("elementoOndeVoceEsta").nextSibling;

    // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.

    console.log(filho3);

    // Agora acesse o terceiroFilho a partir de pai.
    let filho3pai = document.getElementById("pai").lastElementChild.previousElementSibling;
    console.log(filho3pai);


    // PARTE II
    // Crie um irmão para elementoOndeVoceEsta.
    let irmaoOndeVoceEsta = document.createElement('section');
    document.getElementById("pai").appendChild(irmaoOndeVoceEsta)
    console.log(irmaoOndeVoceEsta);

    // Crie um filho para elementoOndeVoceEsta.
    let filhoOndeVoceEsta = document.createElement('p');
    document.getElementById("elementoOndeVoceEsta").appendChild(filhoOndeVoceEsta);
    console.log(filhoOndeVoceEsta);

    // Crie um filho para primeiroFilhoDoFilho.
    let novoFilho = document.createElement('p');
    document.getElementById("primeiroFilhoDoFilho").appendChild(novoFilho);
    console.log(novoFilho);

    // A partir desse filho criado, acesse terceiroFilho.
    let novoFilhoPartida = document.querySelector("#primeiroFilhoDoFilho p");
    let filho3Chegada = novoFilhoPartida.parentNode.parentNode.nextElementSibling;
    console.log(filho3Chegada);


    // PARTE III
    //Remova todos os elementos filhos de paiDoPai exceto pai, elementoOndeVoceEsta e primeiroFilhoDoFilho.
    document.getElementById("pai").removeChild(document.getElementById("primeiroFilho"))

    document.getElementById("pai").removeChild(document.getElementById("terceiroFilho"))

    document.getElementById("pai").removeChild(document.getElementById("quartoEUltimoFilho"))

    document.getElementById("pai").removeChild(att);

    document.getElementById("pai").removeChild(irmaoOndeVoceEsta);

    document.getElementById("elementoOndeVoceEsta").removeChild(document.getElementById("segundoEUltimoFilhoDoFilho"))
