<head>

  <title>Tela de Login</title>
</head>
<body>
  <form action="">
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="digite seu email aqui :)" required autocomplete="off" autofocus>

    <br>

    <br>
    <br>

    <input type="checkbox">Lembre-me

    <br>
    <br>
    <br>

    <button type="submit">Entrar</button>
  </form>
</body>
</html>
